<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a class="logo" href="https://drotcode.github.io/home/" target="_blank">
            <img class="logo" src="./drot4_4-3.png" alt="drot logo">
        </a>
        <span class="level" id="level">0</span>
    </header>
    <main class="cont" id="cont">
        <div class="box" id="box"></div>
        <div class="explosive" id="explosive"></div>
        <div class="endPage" id="endPage">
            <h1 class="e">Play Again?</h1>
            <button class="e" id="endBtn">Start</button>
        </div>
    </main>
    <footer>
        <span class="hscore" id="hscore">0</span>
    </footer>
</body>
</html>
